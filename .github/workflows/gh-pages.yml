name: github pages

on:
  push:
    branches:
      - main # default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Build Project
        run: |
          npm install
          npm run build

       - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
